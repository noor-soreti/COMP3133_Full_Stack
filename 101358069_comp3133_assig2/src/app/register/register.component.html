<div class="container py-5 mt-5">
  <div class="row mb-4">
    <div class="col-lg-5">
        <h2 class="display-4 font-weight-light">Register</h2>
    </div>
</div>
    <div class="row col card p-3 mb-5">
<form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usernameInput" class="form-label mt-4">Username</label>
        <input type="text" class="form-control" id="usernameInput"  [(ngModel)]="username" name="username" required>

      </div>
      <div class="form-group">
        <label for="emailInput" class="form-label mt-4">Email</label>
        <input type="email" class="form-control" id="emailInput"[(ngModel)]="email" name="email" required >
      </div>
      <div class="form-group">
        <label for="passwordInput" class="form-label mt-4">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" [(ngModel)]="password" name="password" required >
      </div>

      <div *ngIf="message != ''" class="form-group text-danger">
        {{message}}
      </div>

      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" >Register</button>
        <a routerLink="/" routerLinkActive="active" type="button" class="btn btn-link">Cancel</a>
      </div>
</form>
</div>
</div>
