<app-navbar></app-navbar>

<div class="container py-5 ">
    <div class="row mb-4">
        <div class="col-lg-5">
            <h2 class="display-4 font-weight-light">Create Employee</h2>
        </div>
    </div>

    <div class="bg-white rounded shadow-sm py-3 px-4">
        <form #createForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstnameInput" class="form-label mt-4">First Name</label>
                <input type="text" class="form-control" id="firstnameInput"  [(ngModel)]="firstname" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastnameInput" class="form-label mt-4">Last Name</label>
                <input type="text" class="form-control" id="lastnameInput"  [(ngModel)]="lastname" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="emailInput" class="form-label mt-4">Email</label>
                <input type="text" class="form-control" id="emailInput"  [(ngModel)]="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="genderInput" class="form-label mt-4">Gender</label>
                <select class="form-select" aria-label="Default select example">
                    <option >Open this select menu</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                    <option value="3">Other</option>
                  </select>

            </div>

            <div class="form-group">
                <label for="salaryInput" class="form-label mt-4">Salary</label>
                <input type="number" class="form-control" id="salaryeInput"  [(ngModel)]="salary" name="salary" required>
            </div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid" >Register</button>
                <a routerLink="/session/home" routerLinkActive="active" type="button" class="btn btn-link">Cancel</a>
              </div>

        </form>
    </div>
</div>


<app-footer></app-footer>
