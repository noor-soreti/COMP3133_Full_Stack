<app-navbar></app-navbar>

<div class="container py-5 mt-5">
    <div class="row mb-4">
        <div class="col-lg-5">
            <h2 class="display-4 font-weight-light">Employee List</h2>
        </div>
    </div>

    <a routerLink="/session/add">
        <button type="button" class="btn btn-success">Add</button>
    </a>

    <div class="bg-white rounded shadow-sm py-3 px-4">
        <div *ngIf='employees.length>0'>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employees; let i = index">
                        <td hidden>{{emp['_id']}}</td>
                        <td>{{emp['firstname']}}</td>
                        <td>{{emp['lastname']}}</td>
                        <td>{{emp['email']}}</td>
                        <td class="space-between" style="display: flex; justify-content: space-between; ">
                            <a [routerLink]="['/session/update', emp['_id']]">
                                <button  type="button" class="btn btn-primary">Update</button>
                            </a>
                            <a [routerLink]="['/session/view', emp['_id']]">
                                <button  type="button" class="btn btn-info">View</button>
                            </a>
                            <a [routerLink]="['/session/delete', emp['_id']]">                                <button  type="button" class="btn btn-danger">Delete</button>
                            </a>
                        </td>
                    </tr>
                </tbody>

                
            </table>
        </div>

    </div>
</div>
<app-footer></app-footer>
