<app-navbar></app-navbar>

<div class="container py-5 mt-5">    <div class="row mb-4">
        <div class="col-lg-5">
            <h2 class="display-4 font-weight-light">Update Employee</h2>
        </div>
    </div>

    <div class="bg-white rounded shadow-sm py-3 px-4">
        <form #updateForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstnameInput" class="form-label mt-4">First Name</label>
                <input type="text" class="form-control" id="firstnameInput"  [(ngModel)]="employee.firstname" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastnameInput" class="form-label mt-4">Last Name</label>
                <input type="text" class="form-control" id="lastnameInput"  [(ngModel)]=" employee.lastname" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="emailInput" class="form-label mt-4">Email</label>
                <input type="text" class="form-control" id="emailInput"  [(ngModel)]="employee.email" name="email" required>
            </div>

            <div class="form-group">
                <label for="genderInput" class="form-label mt-4">Gender</label>
                <select [(ngModel)]="gender" class="form-select" aria-label="Default select example" name="gender">
                    <option value="" disabled="disabled">Choose a value</option>
                    <option [selected]="g == employee.gender" *ngFor="let g of gender" [ngValue]="gender">
                        {{g}}
                      </option>
                  </select>

            </div>

            <div class="form-group">
                <label for="salaryInput" class="form-label mt-4">Salary</label>
                <input type="number" class="form-control" id="salaryeInput"  [(ngModel)]="employee.salary" name="salary" required>
            </div>

            <div *ngIf="message != null" class="form-group text-danger">
                {{message}}
              </div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid" >Update</button>
                <a routerLink="/session/home" routerLinkActive="active" type="button" class="btn btn-link">Cancel</a>
              </div>

        </form>
    </div>
</div>


<app-footer></app-footer>
